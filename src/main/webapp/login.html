<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <meta charset="utf-8"/>
    <title>Login Page - SDU LAB</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <!-- text fonts -->
    <link rel="stylesheet" href="assets/css/fonts.googleapis.com.css"/>
    <!-- ace styles -->
    <link rel="stylesheet" href="assets/css/ace.min.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-part2.min.css"/>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/ace-rtl.min.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ace-ie.min.css"/>
    <![endif]-->

    <link rel="stylesheet" href="css/login_register.css"/>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->
    <!--[if lte IE 8]>
    <script src="assets/js/html5shiv.min.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    <!--[if !IE]> -->
    <script src="assets/js/jquery-2.1.4.min.js"></script>
    <!-- <![endif]-->
    <!--[if IE]>
    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <![endif]-->

</head>

<body class="login-layout">

<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">
                    <div class="center" style="margin-top: 32px">
                        <div id="sdu_pic" style="height: 82px; width: 263px; margin: auto;
                            cursor: pointer;
                            background-image: url(/assets/images/sdu/sdu_text_red.png);"></div>
                        <h1 class="blue" id="id-title-text">实验室项目管理系统</h1>
                        <h4 class="blue" id="id-company-text">&copy; SDU LAB</h4>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        Please Enter Your Information
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text"
                                                                   id="username_input"
                                                                   class="form-control"
                                                                   name="username"
                                                                   maxlength="20"
                                                                   placeholder="学号/管理员账号"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password"
                                                                   id="pass_input"
                                                                   class="form-control"
                                                                   name="password"
                                                                   maxlength="20"
                                                                   placeholder="密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text"
                                                                   class="form-control"
                                                                   id="verify_input"
                                                                   maxlength="10"
                                                                   placeholder="验证码" style=""/>
															<div>
																<div style="position: absolute;
                                                                     top: 5px; margin: auto;
                                                                    right: 44px">
                                                                    <span class="bigger-130">
                                                                        加载中...
                                                                    </span>
                                                                </div>

															 <img type="image"
                                                                  id="code_image"/>
																	</div>
															 <img src="assets/images/refresh.png"
                                                                  id="code_refresh"/>

														</span>
                                            </label>

                                            <div class="space"></div>
                                            <div class="space"></div>
                                            <div class="space"></div>
                                            <div class="clearfix">
                                                <label class="inline">
                                                    <input type="checkbox" class="ace"
                                                           id="checkbox"/>
                                                    <span class="lbl"> Remember Me</span>
                                                </label>

                                                <button type="button" id="login-button"
                                                        class="width-45 pull-right btn btn-sm btn-primary"
                                                        style="right: 5px;">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">Login</span>
                                                </button>
                                            </div>

                                            <div class="space-2"></div>

                                        </fieldset>
                                    </form>

                                    <div class="space-6"></div>

                                </div><!-- /.widget-main -->

                                <div class="toolbar clearfix">
                                    <div>
                                        <a href="#" data-target="#forgot-box"
                                           class="forgot-password-link">
                                            <i class="ace-icon fa fa-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <div>
                                        <a href="#" data-target="#signup-box"
                                           class="user-signup-link">
                                            新用户注册
                                            <i class="ace-icon fa fa-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="ace-icon fa fa-key"></i>
                                        Retrieve Password
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        Enter your email to reset password
                                    </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email"
                                                                   id="email_input2"
                                                                   class="form-control"
                                                                   placeholder="邮箱"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text"
                                                                   class="form-control"
                                                                   placeholder="验证码"
                                                                   id="verify_input3"/>
															<button type="button"
                                                                    class="width-40 pull-right btn btn-sm btn-danger"
                                                                    id="send_code2">
																<span class="bigger-110 sending_code">发送验证码</span>
															</button>
														</span>
                                            </label>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password"
                                                                   id="pass_in3"
                                                                   class="form-control"
                                                                   placeholder="8 ~ 16 位新密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>
                                            <div class="space"></div>
                                            <div class="space2"></div>

                                            <div class="clearfix">
                                                <div style="margin: auto">
                                                    <button type="button"
                                                            class="width-55 btn btn-sm btn-danger"
                                                            id="reset_password">
                                                        <span class="bigger-110">重置密码</span>
                                                        <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->

                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box"
                                       class="back-to-login-link">
                                        返回登陆
                                        <i class="ace-icon fa fa-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.forgot-box -->

                        <div id="signup-box" class="signup-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header green lighter bigger">
                                        <i class="ace-icon fa fa-users blue"></i>
                                        New User Registration
                                    </h4>

                                    <div class="space-6"></div>
                                    <p> Enter your details to begin: </p>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="email"
                                                                   maxlength="30"
                                                                   id="email_input1"
                                                                   class="form-control"
                                                                   placeholder="山东大学学生邮箱"/>
															<i class="ace-icon fa fa-envelope"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text"
                                                                   class="form-control"
                                                                   placeholder="验证码"
                                                                   maxlength="10"
                                                                   id="verify_input2"
                                                            />
															<button type="button"
                                                                    class="width-40 pull-right btn btn-sm btn-primary"
                                                                    id="send_code">
																<span
                                                                        class="bigger-110 sending_code">发送验证码</span>
															</button>
														</span>

                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" id="name_input"
                                                                   class="form-control"
                                                                   maxlength="20"
                                                                   placeholder="真实姓名"/>
															<i class="ace-icon fa fa-user"></i>
														</span>
                                            </label>

                                            <label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password"
                                                                   id="pass_input2"
                                                                   class="form-control"
                                                                   maxlength="16"
                                                                   placeholder="8 ~ 16 位密码"/>
															<i class="ace-icon fa fa-lock"></i>
														</span>
                                            </label>

                                            <label class="block">
                                                <input type="checkbox" class="ace"
                                                       id="check_r_box"/>
                                                <span class="lbl">
															I accept the
															<a href=""
                                                               onclick="window.open('/agreement')">User
                                                                Agreement</a>
														</span>
                                            </label>

                                            <div class="space-24"></div>

                                            <div class="clearfix">
                                                <button type="reset"
                                                        class="width-30 pull-left btn btn-sm">
                                                    <i class="ace-icon fa fa-refresh"></i>
                                                    <span class="bigger-110">Reset</span>
                                                </button>

                                                <button type="button" id="register_button"
                                                        class="width-65 pull-right btn btn-sm btn-success">
                                                    <span class="bigger-110">Register</span>

                                                    <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div>


                                <div class="toolbar center">
                                    <a href="#" data-target="#login-box"
                                       class="back-to-login-link">
                                        <i class="ace-icon fa fa-arrow-left"></i>
                                        返回登陆
                                    </a>
                                </div>
                            </div><!-- /.widget-body -->
                        </div><!-- /.signup-box -->
                    </div><!-- /.position-relative -->

                    <div class="navbar-fixed-top align-right">
                        <br/>
                        &nbsp;
                        <a id="btn-login-light" href="#">Light</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-blur" href="#">Blur</a>
                        &nbsp;
                        <span class="blue">/</span>
                        &nbsp;
                        <a id="btn-login-dark" href="#">Dark</a>
                        &nbsp; &nbsp; &nbsp;
                    </div>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<script src="js/API.js"></script>
<script src="js/login_register.js"></script>

</body>
</html>
